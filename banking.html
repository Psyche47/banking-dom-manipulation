<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Your
        <span class="font-bold text-green-600">One Stop Banking</span> Solution
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-pink-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
          </div>
          <div class="bg-indigo-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
          </div>
          <div class="bg-purple-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="total-balance">100</span></h4>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 mt-3 gap-4">
          <div class="bg-green-500 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div class="mt-3">
              <input
                class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="Deposit Amount"
                id="deposit-input"
              />
              <button
                id="deposit-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-500 p-8 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div class="mt-3">
              <input
                class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="Withdraw Amount"
                id="withdraw-input"
              />
              <button
                id="withdraw-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit-withdraw.js"></script>
  </body>
</html>
